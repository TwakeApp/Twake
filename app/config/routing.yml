calendar:
    resource: "@TwakeCalendarBundle/Resources/config/routing.yml"
    prefix:   /ajax/calendar/

project:
    resource: "@TwakeProjectBundle/Resources/config/routing.yml"
    prefix:   /ajax/project/

twake_discussion:
    resource: "@TwakeDiscussionBundle/Resources/config/routing.yml"
    prefix:   /ajax/discussion/
    methods: [POST]

twake_channels:
    resource: "@TwakeChannelsBundle/Resources/config/routing.yml"
    prefix:   /ajax/channels/
    methods: [POST]

twake_calls:
    resource: "@TwakeCallsBundle/Resources/config/routing.yml"
    prefix:   /ajax/calls/
    methods: [POST]

twake_upload:
    resource: "@TwakeUploadBundle/Resources/config/routing.yml"
    prefix:   /ajax/upload/
    methods: [POST]

twake_payments:
    resource: "@TwakePaymentsBundle/Resources/config/routing.yml"
    prefix:   /ajax/payments/
    methods: [POST]

twake_workspaces:
    resource: "@TwakeWorkspacesBundle/Resources/config/routing.yml"
    prefix:   /ajax/workspace/
    methods: [POST]

twake_users:
    resource: "@TwakeUsersBundle/Resources/config/routing.yml"
    prefix:   /ajax/users/

twake_core:
    resource: "@TwakeCoreBundle/Resources/config/routing.yml"
    prefix:   /ajax/core/

twake_core_remote:
    resource: "@TwakeCoreBundle/Resources/config/routing_remote.yml"
    prefix:   /api/remote/

twake_marketplace:
    resource: "@TwakeMarketBundle/Resources/config/routing.yml"
    prefix:   /ajax/market/
    methods: [POST]

twake_drive_download:
    path:     ajax/drive/download
    defaults: { _controller: TwakeDriveBundle:Files:download }

twake_drive:
    resource: "@TwakeDriveBundle/Resources/config/routing.yml"
    prefix:   ajax/drive/
    methods: [POST, GET]

twake_notifications:
    resource: "@TwakeNotificationsBundle/Resources/config/routing.yml"
    prefix:   /ajax/notifications/
    methods: [POST, GET]


twake_objectLinks:
