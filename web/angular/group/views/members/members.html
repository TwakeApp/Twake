<div class="title">
  Membres
  <span class="subtitle">
    {{ mc.noMembers }} membres
  </span>
  <br>
</div>
<div class="page" style="padding-top: 10px;">
  <div scrollbar style="height: 100%;position:absolute;width:100%;overflow-x:hidden;" class="scroller">

    <div style="height: 60px; width:50%; display:inline-block; position:relative;padding-left:15px; margin-top:5px;box-sizing: border-box;" ng-repeat="member in mc.members">

      <div style="width:100%; display:flex;height: 100%;">
        <div class="alignElementHor">
          <div class="groupCircleProfile" style="position:relative;margin:0; {{member.cssuserimage}}"></div>
        </div>
        <div class="alignElementHor" style="flex:1; position:relative; margin-left:10px">
          <p class="default-text" style="margin-bottom:0px;font-size:16px"> {{member.username}} </p>
          <p class="grey-text" style="margin-top:0px; line-height:18px"> {{member.role}} </p>
        </div>
        </div>
      </div>
    </div>

  </div>

</div>
