<div ng-controller="Workspace_sheetCtrl as workspace">
    <table class="table table-bordered table-hover">
        <tr>
            <td>Name</td>
            <td>{{workspace.workspaceInfo.name}}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{workspace.workspaceInfo.description}}</td>
        </tr>
        <tr>
            <td>Image</td>
            <td><div style="background-position: center; background-size: contain; width:50px; height:50px; {{workspace.workspaceInfo.csslogo}}"></div></td>
        </tr>
    </table>
    <button class="btn btn-primary" ng-click="workspace.goBack()">Back to the list</button>
    <h1>Message Activity</h1>
    <canvas id="myChart" width="400" height="100"></canvas>
    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor:
                        'rgba(255, 99, 132, 0.2)',
                    borderColor:
                        'rgba(255,99,132,1)',
                    borderWidth: 1
                },
                    {
                        label: '# of Votes 2',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor:
                            'rgba(0, 255, 0, 0.2)',
                        borderColor:
                            'rgba(0,255,0,1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    xAxes: [{ stacked: true }],
                    yAxes: [{ stacked: true }]
                }
            }
        });
    </script>

    <h1>Users in {{workspace.workspaceInfo.name}}</h1>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Username</th>
            <th>Mail</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="user in workspace.users">
            <td>{{user.id}}</td>
            <td>
                <div style="background-position: center; background-size: contain; width:50px; height:50px; {{user.cssuserimage}}"></div>
            </td>
            <td>{{user.username}}{{user.connected?' (online)':''}}</td>
            <td></td>
            <td><button class="btn btn-primary" ng-click="workspace.getProfileView(user.id)">See profile</button></td>
        </tr>

        </tbody>
    </table>
</div>
