name: update-saas-backend

# Deploy backend only if push on "main"
on:
  push:
    branches: [main, develop]
    paths:
      - "twake/docker/**"
      - "twake/backend/**"
      - ".github/workflows/**"

jobs:
  deploy-php:
    runs-on: ubuntu-latest
    steps:
      - name: Set env to develop
        if: endsWith(github.ref, '/develop')
        run: 'echo "DOCKERTAG=develop" >> $GITHUB_ENV'
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: 'echo "DOCKERTAG=test" >> $GITHUB_ENV'
      - uses: actions/checkout@v2
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: twaketech/twake-php
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: twake
          buildoptions: "-t twaketech/twake-php -f docker/twake-php/Dockerfile"
          tags: "${{ env.DOCKERTAG }}"

  deploy-node:
    runs-on: ubuntu-latest
    steps:
      - name: Set env to develop
        if: endsWith(github.ref, '/develop')
        run: |
          echo "::set-env name=DOCKERTAG::develop"
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: |
          echo "::set-env name=DOCKERTAG::latest"
      - uses: actions/checkout@v2
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: twaketech/twake-node
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: twake
          buildoptions: "-t twaketech/twake-node -f docker/twake-node/Dockerfile"
          tags: "${{ env.DOCKERTAG }}"
