#Calendar routing
developers_api_v1_calendar_remove_event:
    path:     /event/remove
    defaults: { _controller: DevelopersApiV1Calendar:Calendar:removeEvent }
    methods: [POST]

developers_api_v1_calendar_add_event:
    path:     /event/save
    defaults: { _controller: DevelopersApiV1Calendar:Calendar:saveEvent }
    methods: [POST]

developers_api_v1_calendar_get_calendar_list:
    path:     /get_calendars
    defaults: { _controller: DevelopersApiV1Calendar:Calendar:getCalendarList }
    methods: [POST]