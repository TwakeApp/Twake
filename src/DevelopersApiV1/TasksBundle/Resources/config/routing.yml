#Tasks routing
developers_api_v1_tasks_remove_task:
    path:     /task/remove
    defaults: { _controller: DevelopersApiV1TasksBundle:Tasks:removeTask }
    methods: [POST]

developers_api_v1_tasks_add_task:
    path:     /task/save
    defaults: { _controller: DevelopersApiV1TasksBundle:Tasks:saveTask }
    methods: [POST]

developers_api_v1_tasks_get_boards_list:
    path:     /get_boards
    defaults: { _controller: DevelopersApiV1TasksBundle:Tasks:getBoardList }
    methods: [POST]

developers_api_v1_tasks_get_boards_list:
    path:     /task/get
    defaults: { _controller: DevelopersApiV1TasksBundle:Tasks:getTasksInBoard }
    methods: [POST]

developers_api_v1_tasks_get_boards_list:
    path:     /task/get_lists
    defaults: { _controller: DevelopersApiV1TasksBundle:Tasks:getListsInBoard }
    methods: [POST]