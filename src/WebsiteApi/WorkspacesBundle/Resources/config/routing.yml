    defaults: { _controller: TwakeWorkspacesBundle:Group:getWorkspaces }

twake_groups_use_apps:
    path:     /group/app/use
    defaults: { _controller: TwakeWorkspacesBundle:GroupApps:useApp }

twake_groups_get_apps:
    path:     /group/apps/get
    defaults: { _controller: TwakeWorkspacesBundle:GroupApps:getApps }

twake_groups_set_workspace_default:
