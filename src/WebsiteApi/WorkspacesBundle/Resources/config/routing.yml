    defaults: { _controller: TwakeWorkspacesBundle:Workspace:enableApp }

twake_workspaces_disable_app:
    path:     /apps/disable
    defaults: { _controller: TwakeWorkspacesBundle:Workspace:disableApp }


# Groups
twake_groups_get_users:
    path:     /group/getUsers
    defaults: { _controller: TwakeWorkspacesBundle:Group:getUsers }

twake_groups_edit_user:
