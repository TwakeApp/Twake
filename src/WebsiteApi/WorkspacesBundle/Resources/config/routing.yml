# Edit workspace data

twake_workspaces_get_data:
    path:     /data/details
    defaults: { _controller: TwakeWorkspacesBundle:WorkspaceData:getDetails }

twake_workspaces_set_name:
    path:     /data/name
    defaults: { _controller: TwakeWorkspacesBundle:WorkspaceData:setName }

twake_workspaces_set_logo:
    path:     /data/logo
    defaults: { _controller: TwakeWorkspacesBundle:WorkspaceData:setLogo }

twake_workspaces_set_wallpaper:
    path:     /data/wallpaper
    defaults: { _controller: TwakeWorkspacesBundle:WorkspaceData:setWallpaper }

twake_workspaces_get_by_name:
    path:     /getByName
    defaults: { _controller: TwakeWorkspacesBundle:Workspace:getWorkspaceByName }

# Apps

twake_workspaces_get_module_apps:
    path:     /apps/getModuleApps
    defaults: { _controller: TwakeWorkspacesBundle:Workspace:getModuleApps }

twake_workspaces_get_apps:
    path:     /apps/get
    defaults: { _controller: TwakeWorkspacesBundle:Workspace:getApps }

