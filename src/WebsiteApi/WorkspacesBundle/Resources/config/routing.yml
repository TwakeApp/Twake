    defaults: { _controller: TwakeWorkspacesBundle:Group:removeUser }

twake_groups_set_name:
    path:     /group/data/name
    defaults: { _controller: TwakeWorkspacesBundle:Group:changeName }

twake_groups_get_workspaces:
