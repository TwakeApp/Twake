fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    methods:  [POST]

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile
    methods:  [POST]

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register
    methods:  [POST]

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting
    methods:  [POST]

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /password
    methods:  [POST]

twake_version:
    path:     /version
    defaults: { _controller: TwakeCoreBundle:Version:get }
    methods:  [GET]

twake_quote:
    path:     /quote
    defaults: { _controller: TwakeCoreBundle:Version:quote }
    methods:  [GET]