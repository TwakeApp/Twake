fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    methods:  [POST]

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile
    methods:  [POST]

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register
    methods:  [POST]

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting
    methods:  [POST]

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /password
    methods:  [POST]

twake_version:
    path:     /version
    defaults: { _controller: TwakeCoreBundle:Version:get }
    methods:  [GET]

twake_quote:
    path:     /quote
    defaults: { _controller: TwakeCoreBundle:Version:quote }
    methods:  [GET]

twake_websocket_init:
    path:     /collections/init
    defaults: { _controller: TwakeCoreBundle:Websockets:init }
    methods:  [POST]

twake_websocket_save_test:
    path:     /collections/save
    defaults: { _controller: TwakeCoreBundle:Websockets:save }
    methods:  [POST]

twake_websocket_get_test:
    path:     /collections/get
    defaults: { _controller: TwakeCoreBundle:Websockets:get }
    methods:  [POST]

twake_websocket_remove_test:
    path:     /collections/remove
    defaults: { _controller: TwakeCoreBundle:Websockets:remove }
    methods:  [POST]