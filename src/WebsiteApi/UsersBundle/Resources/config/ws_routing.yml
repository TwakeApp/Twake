connections_topic:
    channel: connections/{id_user}
    handler:
        callback: 'connections.topic' #related to the getName() of your topic
    requirements:
         id_user:
            pattern: "[a-zA-Z0-9-]+"

sharing_view_topic:
    channel: sharing_view/{appname}
    handler:
        callback: 'sharing_view.topic' #related to the getName() of your topic


ping_rpc:
    channel: ping/{method}
    handler:
        callback: 'ping.rpc' #related to the getName() or your RPC service
    requirements:
        method:
            pattern: "[a-z_]+" #accept all valid regex, don't put delimiters !